<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="carousel">
       <div class="image-container" id="imgs">
           <img src="./images/desktop/image-graphic-design.jpg" alt="first-image">
           <img src="./images/desktop/image-photography.jpg" alt="first-image">
           <img src="./images/desktop/image-stand-out.jpg" alt="first-image">
           <img src="./images/desktop/image-transform.jpg" alt="first-image">
       </div>
       <div class="buttons-container">
           <button id="left" class="btn">Prev</button>
           <button id="right" class="btn">Next</button>
       </div>
   </div> 


<script src="script.js"></script>    
</body>
</html>
